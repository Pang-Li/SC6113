<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum DApp 4</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e1; /* 浅粉红色背景 */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff0f5; /* 浅粉红色容器 */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff69b4; /* 热粉红色标题 */
        }

        form {
            margin: 15px 0;
        }

        input[type="submit"] {
            background-color: #ff69b4; /* 热粉红色提交按钮 */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #ff69b4; /* 热粉红色按钮 */
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff1493; /* 深粉红色悬停状态 */
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #ff69b4; /* 热粉红色文本 */
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input, button {
                font-size: 14px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Welcome to ChainATM DAPP</h2>
        <h2>Store and Transfer Money</h2>
        <br>
        <form action = "/store_money" method="post">
            <input type="submit" value="Store Money">
        </form>
        <br>
        <form action = "/transfer_money" method="post">
            <input type="submit" value="Transfer Money">
        </form>
    </div>
</body>
</html>
